<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSF Token Presale</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://ibb.co/tJGzpcs" alt="Verisafe Logo" id="logo">
    </div>
    <h1>VSF Token Presale</h1>
    <button id="connect-wallet">Connect Wallet</button>
  </header>
  <main>
    <section class="hero">
      <h2>Don't Miss Out! Swap USDT for VSF Today</h2>
      <p>Invest in the future of DeFi with VSF's innovative token.</p>
      <div class="swap-container">
        <input type="number" id="usdt-amount" placeholder="Enter USDT Amount">
        <button id="buy-now">Swap USDT for VSF</button>
        <button id="claim-tokens" style="display: none;">Claim Tokens</button>
      </div>
    </section>
    <section class="details">
      <h3>Presale Details</h3>
      <ul>
        <li>VSF Price: $0.02 per VSF</li>
        <li>Minimum Swap: $10</li>
        <li>Hard Cap: $50000</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; VSF 2024</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
